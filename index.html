<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">

   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

   <link rel="stylesheet" href="app.css">

   <script src="app.jsx" type="text/babel">
   </script> 

   <title>Document</title>
</head>
<body>
<!-- Nabvar collapse -->
<menu>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
					<a class="navbar-brand" href="#">
						<h1>Aerlines Airbus</h1> </a>
				</div>
				<div class="collapse navbar-collapse navbar-right" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li><a href="#reservar">Reservar</a></li>
						<li><a href="#reservar">Buscar</a></li>
						<li><a href="#reservar">Cancelar</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</menu>
<!--Carrusel-->
<div class="container-fluid">
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
				<li data-target="#myCarousel" data-slide-to="3"></li>
			</ol>
			<!-- Wrapper for slides -->
			<div class="carousel-inner">
				<div class="item active"> <img class="d-block img-fluid" src="https://68.media.tumblr.com/c66106a668433ca6449d089b93f89dc0/tumblr_o472bvq9td1s8u9awo1_500.gif" style="width:100%" alt="First slide"> </div>
				<div class="item"><img class="d-block img-fluid" src="https://www.gala-global.org/sites/default/files/uploads/images/Airlines.jpg" style="width:100%" alt="Second slide"> </div>
				<div class="item"><img class="d-block img-fluid" src="https://static.independent.co.uk/s3fs-public/thumbnails/image/2014/02/19/13/31v1.jpg" style="width:100%" alt="Third slide"> </div>
				<div class="item"> <img class="d-block img-fluid" src="http://www.lavanguardia.com/r/GODO/LV/p4/WebSite/2017/03/23/Recortada/img_abarredo_20170323-111241_imagenes_lv_terceros_airbus_concept_1000pix-kW8F-U4211179858664z-992x558@LaVanguardia-Web.png" style="width:100%" alt="four slide"> </div>
			</div>
			<!-- Left and right controls -->
			<a class="left carousel-control" href="#myCarousel" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span> <span class="sr-only">Previous</span> </a>
			<a class="right carousel-control" href="#myCarousel" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span> <span class="sr-only">Next</span> </a>
		</div>
	</div>
    <form>
            <div id="root">
                    
                       </div>
            <div id="contenedor1">
                <br>
                <p>
                    <input type="text" id="buscar" placeholder="Escribe el DNI a buscar" required=""> <abbr title="Buscará el DNI para saber si ya ha reservado su asiento"><button  type="button" class="btn btn-primary" id="buscarDni" >Buscar DNI <span class="glyphicon glyphicon-search"></span></button></abbr> </p>
                <h2><b>N° de asiento seleccionado:</b>
                    <input type="text" id="mostrar" class="text-center">
                </h2>
                <p><b>Nombres:</b>
                    <br>
                    <input type="text" id="nombre" placeholder="Escribir el Nombre" required="	"> </p>
                <p><b>Apellidos:</b>
                    <br>
                    <input type="text" id="apellido" placeholder="Escribir Apellidos" required=""> </p>
                <p><b>DNI:</b>
                    <br>
                    <input type="number" id="dni" placeholder="Escribir DNI" required=""> </p>
                <!--boton reservar--><abbr title="Reservará el asiento con los datos que estas llenando">
              <button  type="button" id="reservar"  class="btn btn-info btn-sm">Reservar Asiento <span class="glyphicon glyphicon-ok-circle"></span></button>  </abbr>
                <!--boton cancelar--><abbr title="Cancelará el asiento que ya ha había sido reservado">
            <button id="cancelar" type="reset"  class="btn btn-info btn-sm">Cancelar Asiento <span class="glyphicon glyphicon-remove-sign"></span></button></abbr>
                <!--boton listar-->
                <br> <abbr title="Mostrará la lista con los datos de todos los asientos reservados">
            <br><button id="listar"  class=	"btn btn-info btn-sm" type="button" >Listar <span class="glyphicon glyphicon-list"></span></button></abbr>
                <br>
                <div id="enlistando"></div>
                <br> </div>
        </form>

   
   
</body>
</html>
